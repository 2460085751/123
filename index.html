<body>

    <script>
      function changeProfilePic() {
        var profilePic = prompt("请输入新头像图片链接:");
        
        if (profilePic) {
          var imgElem = document.createElement("img");
          imgElem.src = profilePic;
          imgElem.alt = "新头像";
          
          var currentProfilePic = document.getElementById("current-profile-pic");
          currentProfilePic.innerHTML = ""; // 清空原头像
          currentProfilePic.appendChild(imgElem);
        }
      }


      function saveProfile() {
      // 获取用户输入的资料
      var profilePicture = document.getElementById('profile-picture').value;
      var username = document.getElementById('username').value;
      var bio = document.getElementById('bio').value;
      var gender = document.querySelector('input[name="gender"]:checked').value;
      var birthdayYear = document.getElementById('birthday-year').value;
      var birthdayMonth = document.getElementById('birthday-month').value;
      var birthdayDay = document.getElementById('birthday-day').value;
      var location = document.getElementById('location').value;
      var school = document.getElementById('school').value;
      
      // 执行保存逻辑
      // 此处省略保存逻辑，你可以将用户资料发送到服务器进行保存，或在客户端进行更新操作
      
      // 弹出提示框，表示保存成功
      alert("用户资料已保存");
    }


   // 动态生成年份选项
    var yearSelect = document.getElementById('birthday-year');
    var currentYear = new Date().getFullYear();
    for (var i = currentYear; i >= currentYear - 100; i--) {
      var option = document.createElement('option');
      option.value = i;
      option.text = i;
      yearSelect.appendChild(option);
      
    }

    // 动态生成月份选项
    var monthSelect = document.getElementById('birthday-month');
    for (var i = 1; i <= 12; i++) {
      var option = document.createElement('option');
      option.value = i;
      option.text = i;
      monthSelect.appendChild(option);
    }

    // 动态生成日期选项
    var daySelect = document.getElementById('birthday-day');
    yearSelect.addEventListener('change', updateDays);
    monthSelect.addEventListener('change', updateDays);
    function updateDays() {
      daySelect.innerHTML = ''; // 清空原有的日期选项
      var year = yearSelect.value;
      var month = monthSelect.value;
      if (year !== '' && month !== '') {
        var daysInMonth = new Date(year, month, 0).getDate();
        for (var i = 1; i <= daysInMonth; i++) {
          var option = document.createElement('option');
          option.value = i;
          option.text = i;
          daySelect.appendChild(option);
        
        }
      }
    }

    </script>
